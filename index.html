<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="./assets/css/index.css"/>
    <title>Duosplash</title>
  </head>
  <body>
    <div id="menu-panel" class="menu-panel">
      <div id="high-score-field" class="menu-panel-item">
	<h3>High Score</h3>
	<div id="high-score-display">
	  0
	</div>
      </div>
    </div>
    <div id="menu" class="menu">
      <div id="menu-div-a" class="menu-div"></div>
      <div id="menu-div-b" class="menu-div"></div>
      <div id="menu-div-c" class="menu-div"></div>
    </div>
    <div class="header-area">
      <header>
      </header>
      <div class="curve-field">
	<div class="header-curve"></div>
      </div>
    </div>
    <div class="curve-element"></div>
    <div class="outer-field">
      <div id="display-panel" class="display-panel">
	<div id="points-display" class="points-display">
	  0
	</div>
      </div>
      <div class="field-wrapper">
	<div class="field-shader"></div>
	<div class="inner-field">
	  <div id="main-area" class="main-area">
	    <div id="ceil-shader" class="ceil-shader"></div>
	    <div id="main-area-well" class="main-area-well">
	      <div id="well-shader" class="well-shader"></div>
	    </div>
	    <div class="rotator-div">
	      <input id="rotator" class="rotator" type="button"/>
	    </div>
	    <button id="play-div" class="play-div">
	      <div id="play" class="play">
		<div id="play-icon" class="play-icon"></div>
	      </div>
	    </button>
	  </div>
	</div>
      </div>
      <div class="main-curve">
      </div>
      <div class="footer-curve">
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
