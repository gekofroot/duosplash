<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="./assets/css/index.css"/>
    <title>Ciphery</title>
  </head>
  <body>
    <div class="outer-field">
      <div class="inner-field">
	<div id="input-area" class="input-area">
	  <div class="input-pair input-pair-I">
	    <input id="input-1" class="input-item" type="button" value="1"/>
	    <input id="input-8" class="input-item" type="button" value="8"/>
	  </div>
	  <div class="input-pair input-pair-I">
	    <input id="input-3" class="input-item" type="button" value="3"/>
	    <input id="input-6" class="input-item" type="button" value="6"/>
	  </div>
	  <div class="input-pair input-pair-I">
	    <input id="input-5" class="input-item" type="button" value="5"/>
	    <input id="input-4" class="input-item" type="button" value="4"/>
	  </div>
	  <div class="input-pair input-pair-I">
	    <input id="input-7" class="input-item" type="button" value="7"/>
	    <input id="input-2" class="input-item" type="button" value="2"/>
	  </div>
	  <div class="input-pair input-pair-II">
	    <input id="input-subtract" class="input-item" type="button" value="-"/>
	    <input id="input-9" class="input-item" type="button" value="9"/>
	  </div>
	  <div class="input-pair input-pair-II">
	    <input id="input-divide" class="input-item" type="button" value="/"/>
	    <input id="input-exponent" class="input-item" type="button" value="^"/>
	  </div>
	  <div class="input-pair input-pair-II">
	    <input id="input-square-root" class="input-item" type="button" value="sqrt"/>
	    <input id="input-multiply" class="input-item" type="button" value="*"/>
	  </div>
	  <div class="input-pair input-pair-II">
	    <input id="input-square-0" class="input-item" type="button" value="0"/>
	    <input id="input-add" class="input-item" type="button" value="+"/>
	  </div>
	  <div class="input-pair input-pair-center input-pair-center-a">
	    <input id="input-brackets" class="input-item" type="button" value="( )"/>
	    <input id="input-equal-binca" class="input-item" type="button" value="1 / 0"/>
	  </div>
	  <div class="input-pair input-pair-center input-pair-center-b">
	    <input id="input-equal" class="input-item" type="button" value="="/>
	    <input id="input-clear" class="input-item" type="button" value="C"/>
	  </div>
	</div>
	<div class="decimal-insertion-field">
	  <input id="decimal-point" class="input-item" type="button" value="."/>
	</div>
	<div class="switch-current-field">
	  <input id="switch-current" class="input-item" type="button" value="&lt  &gt"/>
	</div>
      </div>
      <div class="inner-field">
	<div class="display-field">
	  <div id="binary-display-area" class="display-area">
	    <div id="binary-product-display" class="product-display">
	    </div>
	  </div>
	  <div id="decimal-display-area" class="display-area">
	    <div id="decimal-product-display" class="product-display">
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
